name: Terraform Pull Request Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  terraform-validate:
    runs-on: ubuntu-latest
    name: Validate terraform configuration
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: terraform validate
        uses: dflook/terraform-validate@v1
        with:
          path: terraform

  terraform-fmt-check:
    runs-on: ubuntu-latest
    name: Check formatting of terraform files
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: terraform fmt
        uses: dflook/terraform-fmt-check@v1
        with:
          path: terraform

  terraform-plan:
    environment: deploy-aws
    runs-on: ubuntu-latest
    name: Terraform plan
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-duration-seconds: 900
          aws-region: eu-central-1

      - name: terraform plan
        uses: dflook/terraform-plan@v1
        with:
          path: terraform
          backend-config: |
            bucket=${{ secrets.AWS_TF_STATE_BUCKET }}
            key=${{ secrets.AWS_TF_STATE_OBJECT_KEY }}
            region=${{ env.AWS_REGION }}
            encrypt=true
          variables: |
            db_username = "${{ secrets.TF_VAR_DB_USERNAME }}"
            db_password = "${{ secrets.TF_VAR_DB_PASSWORD }}"
            image_tag = "${{ env.APP_IMAGE_TAG }}"
